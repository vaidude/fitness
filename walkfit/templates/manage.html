<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Daily Reminders - FitTrack Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Simple Navbar / Back link -->
  <nav class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="/home/" class="text-xl font-bold text-indigo-600 flex items-center gap-2">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <span class="text-gray-600 font-medium">FitTrack Pro</span>
      </div>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto px-4 sm:px-6 py-8 sm:py-12">

    <div class="bg-white rounded-2xl sm:rounded-3xl shadow-xl overflow-hidden border border-gray-100">

      <!-- Header -->
      <div class="bg-gradient-to-r from-indigo-600 to-blue-600 px-6 sm:px-8 py-8 sm:py-10 text-white text-center">
        <i class="fas fa-bell text-5xl sm:text-6xl mb-4"></i>
        <h1 class="text-3xl sm:text-4xl font-bold">Daily Wellness Reminders</h1>
        <p class="mt-3 text-base sm:text-lg opacity-90">Gentle daily nudges to drink water, move & eat mindfully ♡</p>
      </div>

      <!-- Live Clock (helps debugging why reminder may not trigger) -->
      <div class="bg-indigo-50 p-6 text-center border-b border-indigo-100">
        <p class="text-lg font-medium text-indigo-800 mb-3 flex items-center justify-center gap-3">
          <i class="far fa-clock text-2xl"></i> Current Time
        </p>
        <div id="liveClock" class="text-4xl sm:text-5xl font-mono font-bold text-indigo-700 tracking-wide">
          --:--:--
        </div>
        <p class="mt-3 text-sm text-gray-600">
          Reminder will only appear when current time is close to your chosen time (±30 min)
        </p>
      </div>

      <form method="post" class="p-6 sm:p-8 space-y-8 sm:space-y-10">
        {% csrf_token %}

        <!-- Time selection -->
        <div class="text-center">
          <label class="block text-lg sm:text-xl font-semibold text-gray-700 mb-4">
            <i class="far fa-clock mr-2 text-indigo-600 text-xl"></i>
            Preferred reminder time
          </label>
          <input type="time" name="remind_time"
                 value="{{ reminder.remind_time|time:'H:i' }}"
                 class="text-4xl sm:text-5xl text-center border-2 border-indigo-200 rounded-xl px-6 sm:px-8 py-4 focus:outline-none focus:ring-4 focus:ring-indigo-200 w-64 sm:w-72 mx-auto transition">
        </div>

        <!-- Toggles -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-5 sm:gap-6">

          <label class="flex flex-col items-center p-5 sm:p-6 bg-gray-50 rounded-xl cursor-pointer hover:bg-indigo-50 transition border-2 border-transparent hover:border-indigo-300 text-center">
            <input type="checkbox" name="remind_water" class="hidden" {% if reminder.remind_water %}checked{% endif %}>
            <i class="fas fa-glass-water text-5xl sm:text-6xl text-cyan-500 mb-3 sm:mb-4"></i>
            <span class="font-bold text-lg">Drink Water</span>
            <span class="text-sm text-gray-600 mt-1">Stay hydrated</span>
          </label>

          <label class="flex flex-col items-center p-5 sm:p-6 bg-gray-50 rounded-xl cursor-pointer hover:bg-indigo-50 transition border-2 border-transparent hover:border-indigo-300 text-center">
            <input type="checkbox" name="remind_exercise" class="hidden" {% if reminder.remind_exercise %}checked{% endif %}>
            <i class="fas fa-person-running text-5xl sm:text-6xl text-rose-500 mb-3 sm:mb-4"></i>
            <span class="font-bold text-lg">Move Body</span>
            <span class="text-sm text-gray-600 mt-1">Stretch or exercise</span>
          </label>

          <label class="flex flex-col items-center p-5 sm:p-6 bg-gray-50 rounded-xl cursor-pointer hover:bg-indigo-50 transition border-2 border-transparent hover:border-indigo-300 text-center">
            <input type="checkbox" name="remind_diet" class="hidden" {% if reminder.remind_diet %}checked{% endif %}>
            <i class="fas fa-carrot text-5xl sm:text-6xl text-emerald-500 mb-3 sm:mb-4"></i>
            <span class="font-bold text-lg">Healthy Eating</span>
            <span class="text-sm text-gray-600 mt-1">Nourish yourself</span>
          </label>

        </div>

        <!-- Example Preview -->
        <div class="bg-indigo-50 p-5 sm:p-6 rounded-xl text-center">
          <p class="text-indigo-800 font-medium mb-2 text-base sm:text-lg">Example message you might see:</p>
          <p class="text-lg sm:text-xl italic text-indigo-700 leading-relaxed">"{{ example_message }}"</p>
        </div>

        <!-- Save Button -->
        <div class="text-center pt-4">
          <button type="submit"
                  class="bg-indigo-600 hover:bg-indigo-700 text-white px-10 sm:px-12 py-4 sm:py-5 rounded-xl text-lg sm:text-xl font-bold shadow-md hover:shadow-lg transition transform hover:scale-105 flex items-center gap-3 mx-auto">
            <i class="fas fa-save"></i> Save Reminder Settings
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- Live Clock Script -->
  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('liveClock').textContent = timeString;
    }

    // Update immediately and every second
    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
