<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-blue-50">

  <div class="container mx-auto px-4 py-10 max-w-2xl">

    <!-- Messages -->
    {% if messages %}
      <div class="mb-6 space-y-2">
        {% for message in messages %}
          <div class="p-4 rounded-lg shadow-sm {% if message.tags == 'success' %}bg-green-100 text-green-800 border-l-4 border-green-500{% else %}bg-red-100 text-red-800 border-l-4 border-red-500{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">

      <!-- Header -->
      <div class="bg-gradient-to-r from-indigo-600 to-blue-600 px-8 py-10 text-white text-center">
        <h1 class="text-3xl font-bold mb-2">Join Our Fitness Journey</h1>
        <p class="text-indigo-100 opacity-90">Let's start your transformation today!</p>
      </div>

      <!-- Form -->
      <form method="POST" class="p-8 space-y-6">
        {% csrf_token %}

        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
          <input type="text" name="name" id="name" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                 placeholder="your name">
        </div>

        <!-- Gender -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Gender *</label>
          <div class="grid grid-cols-3 gap-4">
            <label class="flex items-center justify-center p-4 border rounded-lg cursor-pointer hover:bg-indigo-50 transition has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-500">
              <input type="radio" name="gender" value="M" class="hidden" required>
              <span class="text-gray-700">Male</span>
            </label>
            <label class="flex items-center justify-center p-4 border rounded-lg cursor-pointer hover:bg-indigo-50 transition has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-500">
              <input type="radio" name="gender" value="F" class="hidden" required>
              <span class="text-gray-700">Female</span>
            </label>
            <label class="flex items-center justify-center p-4 border rounded-lg cursor-pointer hover:bg-indigo-50 transition has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-500">
              <input type="radio" name="gender" value="O" class="hidden" required>
              <span class="text-gray-700">Other</span>
            </label>
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
          <!-- Age -->
          <div>
            <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age *</label>
            <input type="number" name="age" id="age" min="10" max="120" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                   placeholder="">
          </div>

          <!-- Phone (optional) -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="tel" name="phone" id="phone"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                   placeholder="">
          </div>
        </div>

        <!-- Password + Confirm Password -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
            <input type="password" name="password" id="password" required
                   minlength="8"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                   placeholder="••••••••">
          </div>

          
        </div>

        <div class="grid md:grid-cols-2 gap-6">
          <!-- Height -->
          <div>
            <label for="height" class="block text-sm font-medium text-gray-700 mb-1">Height (cm) *</label>
            <input type="number" name="height" id="height" step="0.1" min="100" max="250" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                   placeholder="">
          </div>

          <!-- Weight -->
          <div>
            <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Weight (kg) *</label>
            <input type="number" name="weight" id="weight" step="0.1" min="30" max="300" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                   placeholder="">
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (optional)</label>
          <input type="email" name="email" id="email"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                 placeholder="">
        </div>

        <!-- Fitness Goal -->
        <div>
          <label for="fitness_goal" class="block text-sm font-medium text-gray-700 mb-2">What's your main fitness goal? *</label>
          <select name="fitness_goal" id="fitness_goal" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition bg-white">
            <option value="" disabled selected>Select your goal</option>
            <option value="lose_weight">Lose Weight</option>
            <option value="gain_muscle">Gain Muscle</option>
            <option value="maintain">Maintain Weight</option>
            <option value="improve_endurance">Improve Endurance</option>
            <option value="general_fitness">General Fitness</option>
          </select>
        </div>

        <!-- Submit -->
        <div class="pt-4">
          <button type="submit"
                  class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-4 px-6 rounded-xl transition duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg">
            Register & Start Journey → 
          </button>
        </div>

      </form>
      <div class="text-center text-gray-600 text-sm pt-4">
       Already have an account? 
          <a href="/login/" class="text-indigo-600 hover:text-indigo-800 font-medium hover:underline">
            login
          </a>
        </div>
    </div>
   

    <p class="text-center text-gray-500 text-sm mt-8">
      Your information is safe with us ✦ © 2026 Fitness Community
    </p>

  </div>

</body>
</html>
