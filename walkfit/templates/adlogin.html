<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-900 flex items-center justify-center">

  <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">

    <div class="text-center">
      <h1 class="text-3xl font-bold text-white">Fitness Admin</h1>
      <p class="mt-2 text-gray-400">Sign in to manage your platform</p>
    </div>

    {% if msg %}
    <div class="p-3 bg-red-900/60 text-red-200 text-center rounded-lg border border-red-700">
      {{ msg }}
    </div>
    {% endif %}

    <form method="POST" class="mt-8 space-y-6">
      {% csrf_token %}

      <div class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder=""
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="••••••••"
          />
        </div>
      </div>

      <button 
        type="submit"
        class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900"
      >
        Sign In
      </button>
    </form>

  </div>

</body>
</html>
