<!DOCTYPE html>
<html>
<head>
    <title>Fitness Videos</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .item { 
            margin: 25px 0; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            max-width: 650px;
        }
        video, img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 6px; 
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 18px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h1>Fitness Videos</h1>

<a href="{% url 'addvideo' %}" class="btn">+ Add New Video</a>

<hr>

{% for v in videos %}
<div class="item">
    <h2>{{ v.title }}</h2>
    
    {% if v.thumbnail %}
    <img src="{{ v.thumbnail.url }}" alt="thumbnail"><br>
    {% endif %}
    
    <p>{{ v.description|linebreaks }}</p>
    
    <video controls>
        <source src="{{ v.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <p><small>Added: {{ v.created_at|date:"d M Y  -  H:i" }}</small></p>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
  <form method="POST" action="{% url 'deletevideo' v.id %}" class="inline">
    {% csrf_token %}
    <button type="submit"
            onclick="return confirm('Are you sure you want to delete this video?');"
            class="text-red-500 hover:text-red-700">
      Delete
    </button>
  </form>
</td>

</div>
{% empty %}
    <p style="color:#777;">No videos available yet...</p>
{% endfor %}

</body>
</html>
