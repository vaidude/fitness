<!DOCTYPE html>
<html>
<head>
    <title>Add New Fitness Video</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 30px auto; 
            padding: 0 15px;
        }
        .btn-back {
            display: inline-block;
            padding: 8px 14px;
            background: #666;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        label { display: block; margin: 12px 0 5px; font-weight: bold; }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea { height: 100px; }
        .submit-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Add New Video</h1>

<a href="{% url 'listvideo' %}" class="btn-back">‚Üê Back to List</a>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="title">Title *</label>
    <input type="text" name="title" id="title" required>

    <label for="description">Description</label>
    <textarea name="description" id="description"></textarea>

    <label for="video">Video File * (mp4 recommended)</label>
    <input type="file" name="video" id="video" accept="video/*" required>

    <label for="thumbnail">Thumbnail (optional)</label>
    <input type="file" name="thumbnail" id="thumbnail" accept="image/*">

    <button type="submit" class="submit-btn">Save Video</button>
</form>

</body>
</html>
