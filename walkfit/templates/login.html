<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Fitness Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-blue-50">

  <div class="container mx-auto px-4 py-10 max-w-2xl">

    <!-- Messages -->
    {% if messages %}
      <div class="mb-6 space-y-2">
        {% for message in messages %}
          <div class="p-4 rounded-lg shadow-sm {% if message.tags == 'success' %}bg-green-100 text-green-800 border-l-4 border-green-500{% else %}bg-red-100 text-red-800 border-l-4 border-red-500{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">

      <!-- Header -->
      <div class="bg-gradient-to-r from-indigo-600 to-blue-600 px-8 py-10 text-white text-center">
        <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
        <p class="text-indigo-100 opacity-90">Login to continue your fitness journey!</p>
      </div>

      <!-- Login Form -->
      <form method="POST" class="p-8 space-y-6">
        {% csrf_token %}

        <!-- Full Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
          <input type="text" name="name" id="name" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                 placeholder="">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
          <input type="password" name="password" id="password" required
                 minlength="8"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                 placeholder="">
        </div>

        <!-- Forgot Password -->
        

        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit"
                  class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-4 px-6 rounded-xl transition duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg">
            Login → 
          </button>
        </div>

        <!-- Register Link -->
        <div class="text-center text-gray-600 text-sm pt-4">
          Don't have an account? 
          <a href="{% url 'register' %}" class="text-indigo-600 hover:text-indigo-800 font-medium hover:underline">
            Register here
          </a>
        </div>

      </form>
    </div>

    <p class="text-center text-gray-500 text-sm mt-8">
      Your information is safe with us ✦ © 2026 Fitness Community
    </p>

  </div>

</body>
</html>
